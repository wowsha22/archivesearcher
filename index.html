<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Archive.org File Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
      background: #121212;
      color: white;
    }
    input {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
      margin-bottom: 1em;
      border-radius: 8px;
      border: none;
    }
    .result {
      background: #1e1e1e;
      padding: 1em;
      margin: 0.5em 0;
      border-radius: 10px;
    }
    .title {
      font-size: 1.1em;
      font-weight: bold;
    }
    .btn {
      background: #4caf50;
      color: white;
      padding: 0.4em 0.8em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 0.3em 0.2em 0 0;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h2>Archive.org File Search</h2>
  <input type="text" id="searchInput" placeholder="Search for files...">
  <div id="results"></div>

  <script>
    const input = document.getElementById("searchInput");
    const resultsContainer = document.getElementById("results");

    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        search(input.value);
      }
    });

    async function search(query) {
      resultsContainer.innerHTML = "Searching...";
      const url = `https://archive.org/advancedsearch.php?q=${encodeURIComponent(query)}&fl[]=identifier,title&rows=5&page=1&output=json`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        resultsContainer.innerHTML = "";

        if (data.response.docs.length === 0) {
          resultsContainer.innerHTML = "No results found.";
          return;
        }

        for (const item of data.response.docs) {
          const div = document.createElement("div");
          div.className = "result";

          const title = document.createElement("div");
          title.className = "title";
          title.textContent = item.title || item.identifier;

          div.appendChild(title);

          // Fetch downloadable files for this item
          const fileListUrl = `https://archive.org/metadata/${item.identifier}`;
          try {
            const fileRes = await fetch(fileListUrl);
            const fileData = await fileRes.json();
            const files = fileData.files;

            const downloadable = files.filter(file =>
              /\.(zip|pdf|mp3|mp4|epub|txt|avi|mkv|flac)$/i.test(file.name)
            );

            if (downloadable.length === 0) {
              const noFile = document.createElement("div");
              noFile.textContent = "No downloadable files found.";
              div.appendChild(noFile);
            } else {
              downloadable.slice(0, 5).forEach(file => {
                const link = document.createElement("a");
                link.className = "btn";
                link.href = `https://archive.org/download/${item.identifier}/${file.name}`;
                link.target = "_blank";
                link.textContent = `â¬‡ ${file.name}`;
                div.appendChild(link);
              });
            }
          } catch (err) {
            const errorMsg = document.createElement("div");
            errorMsg.textContent = "Couldn't fetch file list.";
            div.appendChild(errorMsg);
            console.error(err);
          }

          resultsContainer.appendChild(div);
        }
      } catch (err) {
        resultsContainer.innerHTML = "Error loading results.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
